<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        border: 2px solid black;
        width: 500px;
        align-items: center;
        justify-content: center;
        padding: 10px;
        gap: 10px;
        font-size: 20px;
        text-align: center;
      }
      img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="" alt="" />
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <button>close</button>
    <script>
      var a = window.localStorage.getItem("data");
      var b = JSON.parse(a);
      var img = document.getElementsByTagName("img");
      var p = document.getElementsByTagName("p");
      img[0].setAttribute("src", b.image);
      p[0].innerHTML = b.title;
      p[1].innerHTML = `Price: ${b.price}`;
      p[3].innerHTML = `Category: ${b.category}`;
      p[2].innerHTML = `${b.description}`;
      var but = document.getElementsByTagName("button");
      but[0].addEventListener("click", () => {
        window.close();
        console.log("j");
      });
    </script>
  </body>
</html>
